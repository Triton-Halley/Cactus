<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/Images/cactus-22094-32x32.ico"
      type="image/x-icon"
    />
    <title>Cactus</title>
    <link rel="stylesheet" href="Css/main.css" />
    <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css" />
    <script defer src="/node_modules/leaflet/dist/leaflet.js"></script>
    <script defer src="/js/Workout.js"></script>
    <script defer src="/js/app.js"></script>
    <script defer src="/js/main.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1>Cactus</h1>
      <!-- search box -->
      <!-- <div class="searchBox">
        <input class="searchInput" type="text" name="" placeholder="Search" />
        <button class="searchButton" href="#">
          <i class="material-icons"> search </i>
        </button>
      </div> -->
    </header>
    <main class="main-container">
      <!-- Map -->
      <section id="map" class="Section-1"></section>
      <!-- List -->
      <section class="Section-2">
        <div class="logo-container">
          <img class="logo" src="/Images/Cactus-logo.png" alt="Cactus logo" />
          <p class="logo-name">Cactus</p>
        </div>
        <!-- example -->

        <!-- Register Workout Form -->
        <div class="Register-Workout hidden">
          <form class="workout-form">
            <div class="Input">
              <label for="Title">Title</label>
              <input class="title-input" type="text" required />
            </div>
            <div class="Input">
              <label for="Description">Description</label>
              <textarea
                id="Description"
                class="Description-txtarea"
                cols="30"
                rows="2"
                required
              ></textarea>
            </div>
            <button class="submit-Register-Workout" type="submit">
              Register Workout
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>copyright &copy; 2022 by Triton Halley</p>
    </footer>
  </body>
</html>
